<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes prolongements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="bg-gradient-to-br from-custom-light to-custom-medium min-h-screen font-sans">
    <div class="flex">
        <div th:replace="~{fragments/sidebar_client :: sidebar_client}"></div>
        <div class="flex-1">
            <div th:replace="~{fragments/sidebar_client :: header_client}"></div>
            <main class="p-6">
                <h2 class="text-2xl font-bold mb-6">Mes prolongements</h2>
                <a href="/prolongements/client/new"
                   class="mb-4 inline-block bg-custom-dark text-white px-4 py-2 rounded hover:bg-custom-darker transition">Nouveau prolongement</a>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-xl shadow-md">
                        <thead>
                            <tr class="bg-custom-medium text-custom-darker">
                                <th class="py-2 px-4">ID</th>
                                <th class="py-2 px-4">Emprunt</th>
                                <th class="py-2 px-4">Date fin initiale</th>
                                <th class="py-2 px-4">Nouvelle date de fin</th>
                                <th class="py-2 px-4">Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prolongement : ${prolongements}" class="border-b hover:bg-custom-light">
                                <td class="py-2 px-4" th:text="${prolongement.id}"></td>
                                <td class="py-2 px-4" th:text="|Emprunt #${prolongement.emprunt.id}|"></td>
                                <td class="py-2 px-4" th:text="${prolongement.emprunt.dateRetourPrevue}"></td>
                                <td class="py-2 px-4" th:text="${prolongement.dateFin}"></td>
                                <td class="py-2 px-4" th:text="${prolongement.statut}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(prolongements)}">
                                <td colspan="5" class="text-center py-4 text-gray-500">Aucun prolongement trouv√©.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/config_tailwind.js}"></script>
</body>
</html>
