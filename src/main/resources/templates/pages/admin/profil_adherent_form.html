<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ajouter un profil adhérent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="bg-gradient-to-br from-custom-light to-custom-medium min-h-screen font-sans">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content">
        <div class="ml-5 flex-1">
            <div th:replace="~{fragments/sidebar :: header}"></div>
            <main class="p-6 max-w-xl mx-auto">
                <h2 class="text-2xl font-bold mb-6">Ajouter un profil adhérent</h2>
                <form th:action="@{/profils-adherent/new}" th:object="${profilAdherent}" method="post"
                    class="space-y-6 bg-white p-6 rounded-xl shadow-md">
                    <div>
                        <label for="nomProfil" class="block text-sm font-medium text-gray-700">Nom du profil</label>
                        <input type="text" id="nomProfil" th:field="*{nomProfil}"
                            class="form-input mt-1 block w-full border rounded p-2" required />
                    </div>
                    <div>
                        <label for="quotaEmpruntsSimultanes" class="block text-sm font-medium text-gray-700">Quota
                            d'emprunts simultanés</label>
                        <input type="number" id="quotaEmpruntsSimultanes" th:field="*{quotaEmpruntsSimultanes}" min="1"
                            class="form-input mt-1 block w-full border rounded p-2" required />
                    </div>
                    <div>
                        <label for="quotaPenalitesJours" class="block text-sm font-medium text-gray-700">Quota pénalités
                            (jours)</label>
                        <input type="number" id="quotaPenalitesJours" th:field="*{quotaPenalitesJours}" min="0"
                            class="form-input mt-1 block w-full border rounded p-2" required />
                    </div>
                    <div class="flex justify-end space-x-2">
                        <a href="/profils-adherent/list"
                            class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-700">Annuler</a>
                        <button type="submit"
                            class="px-4 py-2 rounded bg-custom-dark text-white hover:bg-custom-darker">Enregistrer</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/config_tailwind.js}"></script>
</body>

</html>
