<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inscription - Bibliothèque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body
    class="bg-gradient-to-br from-custom-light to-custom-medium min-h-screen font-sans flex items-center justify-center">
    <div class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-md p-8 border-l-4 border-custom-dark">
        <h2 class="text-2xl font-bold text-center text-custom-darker mb-6">Inscription</h2>
        <form method="post" action="/registerUser" class="space-y-4">
            <div>
                <label for="nom" class="block font-medium mb-1 text-custom-dark">Nom</label>
                <input type="text" id="nom" name="nom" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-custom-dark focus:border-transparent">
            </div>
            <div>
                <label for="prenom" class="block font-medium mb-1 text-custom-dark">Prénom</label>
                <input type="text" id="prenom" name="prenom" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-custom-dark focus:border-transparent">
            </div>
            <div>
                <label for="email" class="block font-medium mb-1 text-custom-dark">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-custom-dark focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block font-medium mb-1 text-custom-dark">Mot de passe</label>
                <input type="password" id="password" name="password" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-custom-dark focus:border-transparent">
            </div>
            <div>
                <label for="type" class="block font-medium mb-1 text-custom-dark">Type d'utilisateur</label>
                <select id="type" name="type" required onchange="toggleClientFields()"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2">
                    <option value="CLIENT">Client</option>
                    <option value="BIBLIOTHECAIRE">Bibliothécaire</option>
                </select>
            </div>
            <div id="clientFields">
                <div>
                    <label for="dateNaissance" class="block font-medium mb-1 text-custom-dark">Date de naissance</label>
                    <input type="date" id="dateNaissance" name="dateNaissance"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div>
                    <label for="idProfil" class="block font-medium mb-1 text-custom-dark">Profil adhérent</label>
                    <select id="idProfil" name="idProfil" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        <!-- Les options seront injectées par Thymeleaf -->
                        <th:block th:each="profil : ${profils}">
                            <option th:value="${profil.id}" th:text="${profil.nomProfil}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-custom-dark text-white px-4 py-2 rounded hover:bg-custom-darker transition">S'inscrire</button>
        </form>
        <a class="block text-center text-custom-dark mt-4 hover:underline" href="/login">Déjà un compte ? Se
            connecter</a>
    </div>
    <script>
        function toggleClientFields() {
            var type = document.getElementById('type').value;
            var clientFields = document.getElementById('clientFields');
            clientFields.style.display = (type === 'CLIENT') ? 'block' : 'none';
        }
        window.onload = toggleClientFields;
    </script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/config_tailwind.js}"></script>
</body>

</html>
