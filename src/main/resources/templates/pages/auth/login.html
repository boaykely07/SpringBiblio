<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Connexion - Biblioth√®que</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body
    class="bg-gradient-to-br from-custom-light to-custom-medium min-h-screen font-sans flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-md p-8 border-l-4 border-custom-dark">
        <h2 class="text-2xl font-bold text-center text-custom-darker mb-6">Connexion</h2>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center"
            th:text="${error}"></div>
        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="email" class="block font-medium mb-1 text-custom-dark">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-custom-dark focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block font-medium mb-1 text-custom-dark">Mot de passe</label>
                <input type="password" id="password" name="password" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-custom-dark focus:border-transparent">
            </div>
            <button type="submit"
                class="w-full bg-custom-dark text-white px-4 py-2 rounded hover:bg-custom-darker transition">Se
                connecter</button>
        </form>
        <a class="block text-center text-custom-dark mt-4 hover:underline" href="/register">Pas encore de compte ?
            Inscrivez-vous ici</a>
    </div>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/config_tailwind.js}"></script>
</body>

</html>
