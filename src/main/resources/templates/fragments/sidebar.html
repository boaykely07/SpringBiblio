<div th:fragment="header">
    <header class="bg-white shadow-sm border-b border-custom-medium">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center space-x-4">
                <button id="menu-toggle" class="p-2 rounded-lg hover:bg-custom-light lg:hidden">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div>
                    <h2 class="text-2xl font-bold text-custom-darker">Bienvenue, Bibliothécaire !</h2>
                    <p class="text-sm text-custom-dark" id="current-date"></p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="p-2 rounded-lg hover:bg-custom-light relative">
                        <svg class="w-6 h-6 text-custom-dark" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z">
                            </path>
                        </svg>
                        <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full animate-pulse"></span>
                    </button>
                </div>

                <div class="flex items-center space-x-3">
                    <div
                        class="w-8 h-8 bg-gradient-to-r from-custom-dark to-custom-darker rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-medium">B</span>
                    </div>
                    <span class="text-sm font-medium text-custom-darker">Bibliothécaire</span>
                </div>
            </div>
        </div>
    </header>
</div>
